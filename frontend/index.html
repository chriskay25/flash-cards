<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="flash-cards-container container">

    <h1 class="title">FLASH CARDS</h1>

    <div class="collection-choice">
    </div>

    <div class="form-container container">
      <form id="create-card-form">
        <h2>Create a flash card:</h2>
        <label for="input-question">Question:</label>
        <input id="input-question" type="text" name="question">
        <br>
        <label for="input-answer">Answer:</label>
        <input id="input-answer" type="text" name="answer">
        <br>

        <input id="create-button" type="submit" name="submit" value="Create Card" class="submit">
      </form>
    </div>

    <div class="collection-container container">
      <div id="card-display">
      </div>
    </div>

    <div class="scoreboard-container container">
      <div id="scoreboard">
        <h3 id="scoreboard-header"></h3>
        <div id="score">
          <p id="display-score"></p>
        </div>
        <div id="timer">

        </div>
      </div>
    </div>
  </div>
  
  <script type="application/javascript" src="src/index.js"></script>
  <script type="application/javascript" src="src/card.js"></script>
  <script type="application/javascript" src="src/collection.js"></script>
</body>
</html>
