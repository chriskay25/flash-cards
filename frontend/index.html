<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- CSS file specifically for Bootstrap -->
  <link rel="stylesheet" href="bs-style.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">FLASH CARD APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <a class="nav-link" href="http://localhost:3000/api/v1/collections">Collections</a>
      <a class="nav-link" href="http://localhost:3000/api/v1/cards">Cards</a>
    </div>
  </nav>

  <div class="flash-cards-container container-fluid">

    <div class="collection-choice container">
    </div>

    <div class="form-container container">
      <form id="create-card-form">
        <h2 id="form-h2">Create a flash card:</h2>
          <div class="form-group">
            <label for="input-question">Question:</label>
            <input id="input-question" type="text" name="input-question" class="form-control">
            <br>
            <label for="input-answer">Answer:</label>
            <input id="input-answer" type="text" name="input-answer" class="form-control" aria-describedby="answerHelp">
            <small id="answerHelp" class="form-text text-muted">
              Note: your answer will be saved exactly as typed, so be aware of things like spelling, punctuation, capitalization, etc.
            </small>
            <br>

            <input id="create-button" type="submit" name="submit" value="Create Card" class="btn btn-primary" form-control">
          </div>
      </form>
    </div>

    <div id="card-scoreboard" class="container-fluid">
      <div class="row">
        <div class="collection-container col-8">
          <div id="card-display">
            <div id="cardCarousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner"></div>
            </div>
          </div>
        </div>

        <div class="scoreboard-container col-4">
          <div id="scoreboard">
            <h3 id="scoreboard-header"></h3>
            <div id="score">
              <p id="display-score"></p>
            </div>
            <div id="timer"></div>
          </div>
        </div>
      </div>

    </div>
  
  </div>
  
  <script type="application/javascript" src="src/collection.js"></script>
  <script type="application/javascript" src="src/card.js"></script>
  <script type="application/javascript" src="src/api.js"></script>
  <script type="application/javascript" src="src/index.js"></script>
  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
